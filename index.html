<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        /* Updated CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .section-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            background-color: #fff;
            min-width: 250px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .page-links {
            display: flex;
            flex-wrap: wrap;
        }
        .page-link {
            flex: 1 0 200px;
            padding: 10px 15px;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .page-link:hover {
            background-color: #ccc;
        }
        .content-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            background-color: #fff;
            min-width: 250px;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
    <script>
        function showContent(id) {
            var sections = document.getElementsByClassName('content');
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(id).classList.add('active');
        }
    </script>
</head>
